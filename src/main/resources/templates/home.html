<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" th:href="@{/images/pizza-icon.ico}">
    <title>Giuseppe's</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<body onload="mostrarLogado()">
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/pizza-logo.png}" width="30" height="30" class="d-inline-block align-top" alt="">
            <span class="brand-title">Pizzaria do Giuseppe</span>
        </a>
        <div>
            <span id="bem-vindo" class="navbar-text">
                Bem vindo(a), <span id="nomeCliente" th:each="c : ${cliente}" th:text="${c.nome}"></span>
                <a id="sair" class="btn btn-dark botao-logar" th:href="@{/logout}">Sair</a>
            </span>
            <a id="logar" class="btn btn-dark botao-logar" th:href="@{/autenticacao}">Login</a>
        </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 c-imagem" th:src="@{/images/PIZZARIA DO GIUSEPPE.gif}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 c-imagem" th:src="@{/images/PIZZA PARTY.gif}" alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="pedido">
        <a class="btn btn-success" th:href="@{/iniciarPedido}">Criar um novo pedido</a>
    </div>

    <div th:each="res : ${resPedido}">
        <div class="alert alert-dark" role="alert" th:if="${res == 'Pedido cancelado com sucesso!'}">
            <p th:text="${res}"></p>
        </div>
        <div class="alert alert-success" role="alert" th:unless="${res == 'Pedido cancelado com sucesso!'}">
            <p th:text="${res}"></p>
        </div>
    </div>

    <footer>
        <a href="https://www.flaticon.com/free-icons/pizza" title="pizza icons">Pizza icons created by Freepik -
            Flaticon</a>
    </footer>

    <script type="text/javascript" th:src="@{/js/home.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
